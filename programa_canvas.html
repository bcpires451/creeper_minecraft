<canvas width="600" height="400"></canvas>

<script>
	
var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

pincel.fillStyle = "green"
pincel.fillRect(0,0, 200, 400); 

pincel.fillStyle = "white"
pincel.fillRect(200,0, 400, 400);

pincel.fillStyle = "red"
pincel.fillRect(400,0, 600, 400);

pincel.fillStyle = "darkblue";
pincel.beginPath();//para iniciar o caminho/desenho - neste caso um triangulo
pincel.moveTo(300, 200);//informa de onde come√ßar(o primeiro ponto)
pincel.lineTo(200, 400);
pincel.lineTo(400, 400);
pincel.fill();

pincel.fillStyle = "yellow";
pincel.beginPath();
pincel.arc(300, 200, 50, 0, 2 * 3.14); //(x,y,raio,angulo inicial, angulo final em radianos).
pincel.fill();


</script>
